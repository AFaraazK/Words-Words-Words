<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Circle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script type="text/javascript" src="dictionary.js"></script> 
</head>
<body>
    <div class="heading">

    </div>
    <div class="container">
        <div class="UI">
            <div class="current">
                <div class="typing"></div>
            </div>
            <div class="lineB"></div>
            <div class="letters">
                <div class="l1 letter"></div>
                <div class="l2 letter"></div>
                <div class="l3 letter"></div>
                <div class="l4 letter"></div>
                <div class="l5 letter"></div>
                <div class="l6 letter"></div>
            </div>
            <div class="lineB"></div>
            <div class="previous"></div>
        </div>
        <div class="buttons">
            <button type="button" class="clear" onclick="">CLEAR
            <button type="button" class="submit" onclick="">ENTER
        </div>
    </div>
</body>
</html>
