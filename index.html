<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Circle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="heading">

    </div>
    <div class="container">
        <div class="UI">
            <div class="current">
                <div class="typing">AAAAAA</div>
            </div>
            <div class="lineB"></div>
            <div class="letters">
                <div class="l1 letter">B</div>
                <div class="l2 letter">C</div>
                <div class="l3 letter">D</div>
                <div class="l4 letter">E</div>
                <div class="l5 letter">F</div>
                <div class="l6 letter">G</div>
            </div>
            <div class="lineB"></div>
            <div class="previous"></div>
        </div>
        <div class="buttons">
            <button type="button" class="reset" onclick="">RESET
            <button type="button" class="submit" onclick="">ENTER
        </div>
    </div>
</body>
</html>
