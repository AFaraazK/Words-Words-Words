<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Circle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="heading">

    </div>
    <div class="container">
        <div class="UI">
            <div class="current">
                <div class="typing">AAAAAA</div>
            </div>
            <div class="lineB"></div>
            <div class="letters">
                <div class="l1">B</div>
                <div class="l2">C</div>
                <div class="l3">D</div>
                <div class="l4">E</div>
                <div class="l5">F</div>
                <div class="l6">G</div>
            </div>
            <div class="lineB"></div>
            <div class="previous"></div>
        </div>
        <button type="button" class="reset">RESET</div>
    </div>
</body>
</html>
